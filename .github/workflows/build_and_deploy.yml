name: Build and Deploy to Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pygbag
        run: |
          pip install pygbag

      - name: Build
        run: |
          # Build from src, assuming main.py is in src/
          pygbag --build src/main.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
